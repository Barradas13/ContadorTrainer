<div class="mesa">

    <div class="topo">
      <h2>Sala de Truco</h2>
      <p>Jogadores conectados</p>
    </div>
  
    <!-- Jogador adversário (simulado) -->
    <div class="oponente">
      <span class="carta verso"></span>
      <span class="carta verso"></span>
      <span class="carta verso"></span>
    </div>
  
    <!-- Mesa (onde as cartas vão) -->
    <div class="centro">
      <div class="mesa-jogo">
        <p>Mesa</p>
      </div>
    </div>
  
    <!-- Suas cartas -->
    <div class="sua-mao">
      <span 
        class="carta"
        *ngFor="let carta of cartasJogador"
        (click)="jogarCarta(carta)">
        {{ carta }}
      </span>
    </div>
  
    <!-- Botões de ação -->
    <div class="acoes">
      <button (click)="truco()">TRUO</button>
      <button (click)="seis()">SEIS</button>
      <button (click)="nove()">NOVE</button>
      <button (click)="doze()">DOZE</button>
    </div>
  
    <button class="voltar" routerLink="/">Sair</button>
  
  </div>
