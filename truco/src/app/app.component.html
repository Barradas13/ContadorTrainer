<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Truco - Projeto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f5f5f5;
      padding: 40px 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      margin-bottom: 30px;
      color: #555;
      font-size: 14px;
    }

    .group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      opacity: 0.85;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Truco</h1>
    <p>Projeto de programação</p>

    <div class="group">
      <label for="username">Username</label>
      <input [(ngModel)]="username" id="username" type="text" placeholder="Digite seu username"/>
    </div>

    <div class="group">
      <label for="ip">IP do servidor</label>
      <input [(ngModel)]="ip" id="ip" type="text" placeholder="Ex: 192.168.0.1"/>
    </div>

    <button (click)="irParaJogo()">Conectar</button>

    <footer>
      Truco © 2025
    </footer>
  </div>
  <router-outlet></router-outlet>

  <script>
    function conectar() {
      const username = document.getElementById("username").value;
      const ip = document.getElementById("ip").value;

      if (!username || !ip) {
        alert("Preencha o username e o IP.");
        return;
      }

      alert("Conectando " + username + " ao servidor: " + ip);
      // Aqui você pode depois substituir por WebSocket, API, etc
    }
  </script>

</body>
</html>
